<body>

  <header>

  <nav>
    <a href ext-info="exercicios/teste.html">00-Teste</a>
    <a href ext-info="exercicios/texto1.html">01-Texto1</a>
    <a href ext-info="exercicios/listas.html">02-Listas</a>

  </nav>
  <section id="conteudo">


  </section>

  <footer>
    <br>
    Teste do curso de Web Moderno
  </footer>
  <script>
    document.querySelectorAll('[ext-info]').forEach(link => {
      const conteudo = document.getElementById('conteudo');

      link.onclick = function (e) {
        e.preventDefault();
        fetch(link.getAttribute('ext-info'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html);
      };
    });
  </script>
</body>
